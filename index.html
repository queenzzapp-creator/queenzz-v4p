    <style>
      /* --- Custom Scrollbar Styles --- */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 6px;
        border: 2px solid #f1f5f9; /* slate-100 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border: 2px solid #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }


      /* --- Minimalist Theme Overrides --- */
      
      /* Base & Layout */
      .minimalist body { background-color: #ffffff !important; }
      .minimalist.dark body { background-color: #111827 !important; }
      .minimalist header { background-image: none !important; background-color: #f9fafb !important; border-color: #e5e7eb !important; }
      .minimalist.dark header { background-image: none !important; background-color: #1f293b !important; border-color: #374151 !important; }

      /* Remove all gradients and background images */
      .minimalist .bg-gradient-to-r, .minimalist .bg-gradient-to-br { background-image: none !important; }
      .minimalist .from-purple-100, .minimalist .via-cyan-100, .minimalist .to-lime-100,
      .minimalist .from-amber-100, .minimalist .to-orange-100,
      .minimalist .from-purple-100, .minimalist .to-sky-100,
      .minimalist .from-indigo-100, .minimalist .to-blue-100 { background-color: transparent !important; }
      .minimalist.dark .from-purple-900\\/80, .minimalist.dark .via-cyan-900\\/80, .minimalist.dark .to-lime-900\\/80 { background-color: transparent !important; }

      /* Primary (Lime) -> Neutral Action */
      .minimalist .bg-lime-50 { background-color: #f3f4f6 !important; }
      .minimalist .bg-lime-100, .minimalist .bg-lime-100\\/70 { background-color: #e5e7eb !important; }
      .minimalist .bg-lime-500 { background-color: #374151 !important; color: #f9fafb !important; }
      .minimalist .bg-lime-600 { background-color: #1f2937 !important; color: #ffffff !important; }
      .minimalist .hover\\:bg-lime-700:hover { background-color: #111827 !important; }
      .minimalist .text-lime-500 { color: #4b5563 !important; }
      .minimalist .text-lime-600, .minimalist .text-lime-700, .minimalist .text-lime-800 { color: #1f2937 !important; }
      .minimalist .border-lime-200 { border-color: #e5e7eb !important; }
      .minimalist .border-lime-300 { border-color: #d1d5db !important; }
      .minimalist .border-lime-500 { border-color: #6b7280 !important; }
      .minimalist .ring-lime-200 { --tw-ring-color: #d1d5db !important; }
      .minimalist .shadow-lime-500\\/30 { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1) !important; }
      
      .minimalist.dark .bg-lime-50, .minimalist.dark .bg-lime-100\\/70, .minimalist.dark .bg-lime-100\\/80 { background-color: #374151 !important; }
      .minimalist.dark .bg-lime-100 { background-color: #4b5563 !important; }
      .minimalist.dark .bg-lime-500 { background-color: #d1d5db !important; color: #1f2937 !important; }
      .minimalist.dark .bg-lime-600 { background-color: #f9fafb !important; color: #111827 !important; }
      .minimalist.dark .hover\\:bg-lime-700:hover { background-color: #e5e7eb !important; }
      .minimalist.dark .text-lime-300, .minimalist.dark .text-lime-400 { color: #d1d5db !important; }
      .minimalist.dark .text-lime-500 { color: #9ca3af !important; }
      .minimalist.dark .text-lime-600 { color: #d1d5db !important; }
      .minimalist.dark .border-lime-200, .minimalist.dark .border-lime-300, .minimalist.dark .border-lime-500, .minimalist.dark .border-lime-600, .minimalist.dark .border-lime-700 { border-color: #4b5563 !important; }
      .minimalist.dark .ring-lime-800 { --tw-ring-color: #4b5563 !important; }
      .minimalist.dark .bg-lime-900\\/40, .minimalist.dark .bg-lime-900\\/50 { background-color: #1f2937 !important; }

      /* Secondary (Sky) -> Neutral Info */
      .minimalist .bg-sky-50, .minimalist .bg-sky-100 { background-color: #f3f4f6 !important; }
      .minimalist .hover\\:bg-sky-200:hover { background-color: #e5e7eb !important; }
      .minimalist .text-sky-500, .minimalist .text-sky-600, .minimalist .text-sky-700 { color: #374151 !important; }
      
      .minimalist.dark .bg-sky-100, .minimalist.dark .bg-sky-900\\/50 { background-color: #374151 !important; }
      .minimalist.dark .hover\\:bg-sky-200:hover, .minimalist.dark .hover\\:bg-sky-800\\/60:hover { background-color: #4b5563 !important; }
      .minimalist.dark .text-sky-200, .minimalist.dark .text-sky-300, .minimalist.dark .text-sky-400, .minimalist.dark .text-sky-500, .minimalist.dark .text-sky-700 { color: #9ca3af !important; }

      /* Accent (Amber/Yellow) -> Muted */
      .minimalist .text-amber-500, .minimalist .text-yellow-400 { color: #6b7280 !important; }
      .minimalist .bg-amber-200 { background-color: #e5e7eb !important; }
      .minimalist .bg-yellow-100\\/70 { background-color: #f3f4f6 !important; }
      
      .minimalist.dark .text-amber-300, .minimalist.dark .text-amber-400, .minimalist.dark .text-amber-500, .minimalist.dark .text-yellow-400 { color: #9ca3af !important; }
      .minimalist.dark .bg-amber-800\\/60, .minimalist.dark .bg-yellow-800\\/40 { background-color: #374151 !important; }

      /* Other Colors (Purple, Indigo, Green, Red) -> Mapped Grays */
      .minimalist .text-purple-500, .minimalist .text-indigo-500, .minimalist .text-red-500, .minimalist .text-red-600 { color: #374151 !important; }
      .minimalist .bg-green-100\\/70, .minimalist .bg-red-100\\/70 { background-color: #f3f4f6 !important; }
      .minimalist .bg-green-200, .minimalist .bg-red-200 { background-color: #e5e7eb !important; }
      .minimalist .text-green-800, .minimalist .text-red-800, .minimalist .text-green-700, .minimalist .text-red-700 { color: #1f2937 !important; }
      .minimalist .border-green-200, .minimalist .border-red-200 { border-color: #d1d5db !important; }
      .minimalist .bg-green-500, .minimalist .bg-red-500 { background-color: #6b7280 !important; }
      
      .minimalist.dark .text-purple-400, .minimalist.dark .text-purple-500, .minimalist.dark .text-indigo-500 { color: #9ca3af !important; }
      .minimalist.dark .text-red-400, .minimalist.dark .text-red-500, .minimalist.dark .text-red-600, .minimalist.dark .text-green-200, .minimalist.dark .text-green-300, .minimalist.dark .text-green-400, .minimalist.dark .text-green-500, .minimalist.dark .text-green-700 { color: #d1d5db !important; }
      .minimalist.dark .bg-green-100\\/70, .minimalist.dark .bg-red-100\\/70, .minimalist.dark .bg-green-900\\/40, .minimalist.dark .bg-red-900\\/40 { background-color: #1f2937 !important; }
      .minimalist.dark .border-green-700, .minimalist.dark .border-red-700 { border-color: #4b5563 !important; }
      
      /* Indigo (Coach Button) -> Muted */
      .minimalist .bg-indigo-600 { background-color: #374151 !important; color: #f9fafb !important; }
      .minimalist.dark .bg-indigo-600 { background-color: #d1d5db !important; color: #1f2937 !important; }
      .minimalist .hover\\:scale-105:hover { transform: none !important; }

      /* Charts */
      .minimalist .fill-indigo-500, .minimalist .fill-purple-700 { fill: #6b7280 !important; }
      .minimalist.dark .fill-indigo-400, .minimalist.dark .fill-purple-500 { fill: #9ca3af !important; }

      .minimalist .fill-green-500, .minimalist .fill-green-600 { fill: #6b7280 !important; }
      .minimalist .fill-yellow-500, .minimalist .dark .fill-yellow-400, .minimalist .fill-yellow-600 { fill: #9ca3af !important; }
      .minimalist .fill-red-500, .minimalist .fill-red-600 { fill: #d1d5db !important; }
      
      .minimalist.dark .fill-green-500, .minimalist.dark .fill-green-400, .minimalist.dark .fill-green-600 { fill: #9ca3af !important; }
      .minimalist.dark .fill-yellow-500, .minimalist.dark .fill-yellow-400, .minimalist.dark .fill-yellow-600 { fill: #6b7280 !important; }
      .minimalist.dark .fill-red-500, .minimalist.dark .fill-red-400, .minimalist.dark .fill-red-600 { fill: #4b5563 !important; }

      .minimalist .stroke-purple-500 { stroke: #6b7280 !important; }
      .minimalist.dark .stroke-purple-400 { stroke: #9ca3af !important; }
    </style>
    <script>
      // Aplica el modo oscuro al instante para evitar parpadeos (FOUC)
      try {
        const settings = JSON.parse(localStorage.getItem('queenzz_settings') || '{}');
        if (settings.theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
        if (settings.vision === 'minimalist') {
          document.documentElement.classList.add('minimalist');
        }
      } catch (e) { console.error(e); }

      tailwind.config = {
        darkMode: 'class', // Habilitar el modo oscuro
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-out': 'fadeInOut 3s ease-in-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInOut: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '10%': { opacity: '1', transform: 'translateY(0)' },
                '90%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(20px)' },
              },
            }
          }
        }
      }
    </script>
